<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Anonymous' Dashboard</title>


    <style>
        main {
            display: flex;
            padding: 0 40px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <section id="dashboard">
            <div 
            id="user_network"
            class=" flow-root px-40px py-20px"
            >
                <h1 id="username">Hi, Anonymous!</h1>
                <progress 
                id="net_ping"
                class="rounded-lg bg-pink-400"
                value="100"
                max="100">
    
                </progress>
                <progress 
                id="net_download"
                class="rounded-lg bg-blue-400"
                value="100"
                max="100">
    
                </progress>
                <progress 
                id="network_roam"
                class="rounded-lg bg-lime-600
                value="100"
                max="100">
    
                </progress>
            </div>
        </section>
    </main>
</body>
</html>
