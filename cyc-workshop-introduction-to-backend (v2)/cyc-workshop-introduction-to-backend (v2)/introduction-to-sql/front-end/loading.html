<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Verifying your email...</h2>
    <div class="loader"></div>
    <p>Please wait while we complete your verification.</p>
    
    <script>
        // Extract access token from URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get("access_token");

        if (accessToken) {
            // Store access token and redirect to the main app
            localStorage.setItem("access_token", accessToken);
            window.location.href = "/dashboard.html"; // Redirect after storing token
        } else {
            document.body.innerHTML = "<h2>Invalid or Expired Link</h2><p>Please try signing up again.</p>";
        }
    </script>
</body>
</html>
